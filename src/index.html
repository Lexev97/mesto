<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile" aria-label="Пользователь">
      <img class="profile__avatar" src="./" alt="Аватар пользователя" />
      <div class="profile__info">
        <div class="profile__name-area">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__add" aria-label="Добавить место"></button>
    </section>
    <section class="elements" aria-label="Карточки с посещенными местами">
      <ul class="elements__grid"></ul>
    </section>
  </main>

  <section class="profile-popup popup" aria-label="Модальное окно для редактирование профиля">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfileForm" id="edit-profile-form" novalidate>
        <label>
          <input class="popup__input" type="text" id="name-input" name="nameInput" placeholder="Имя" minlength="2" maxlength="40"
            required />
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label>
          <input class="popup__input" type="text" id="description-input" name="descriptionInput" placeholder="Профессия" minlength="2"
            maxlength="200" required />
          <span class="popup__input-error description-input-error"></span>
        </label>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </section>

  <section class="card-popup popup" aria-label="Модальное окно для создания карточки">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addPlaceForm" id="add-place-form" novalidate>
        <label>
          <input class="popup__input" type="text" id="place-name" name="placeName" placeholder="Название" minlength="2"
            maxlength="30" required />
          <span class="popup__input-error place-name-error"></span>
        </label>
        <label>
          <input class="popup__input" type="url" id="img-link" name="imgLink" placeholder="Ссылка на картинку"
            required />
          <span class="popup__input-error img-link-error"></span>
        </label>
        <button type="submit" class="popup__save">Создать</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </section>

  <section class="image-popup popup" aria-label="Просмотр картинки">
    <div class="popup__img-container">
      <img class="popup__image" src="./" alt="" />
      <p class="popup__caption"></p>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="place-card">
    <li class="elements__element">
      <img class="elements__image" src="./" alt="" />
      <button type="button" class="elements__trashcan" aria-label="Удалить"></button>
      <div class="elements__caption">
        <h2 class="elements__name"></h2>
        <button type="button" class="elements__heart" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
</body>

</html>
