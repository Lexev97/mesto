<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile" aria-label="Пользователь">
      <figure class="profile__avatar">
        <img class="profile__image" src="./images/kusto.jpg" alt="Аватар пользователя" />
      </figure>
      <div class="profile__info">
        <div class="profile__name-area">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add"></button>
    </section>
    <section class="elements" aria-label="Карточки с посещенными местами">
      <ul class="elements__grid">
        <li class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" />
          <div class="elements__caption">
            <h2 class="elements__name">Карачаево-Черкессия</h2>
            <img class="elements__heart" src="./images/heart-icon.svg" alt='Иконка "Нравится"' />
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус" />
          <div class="elements__caption">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <img class="elements__heart" src="./images/heart-icon.svg" alt='Иконка "Нравится"' />
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/dombai.jpg" alt="Домбай" />
          <div class="elements__caption">
            <h2 class="elements__name">Домбай</h2>
            <img class="elements__heart" src="./images/heart-icon.svg" alt='Иконка "Нравится"' />
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/murmansk.jpg" alt="Мурманск" />
          <div class="elements__caption">
            <h2 class="elements__name">Мурманск</h2>
            <img class="elements__heart" src="./images/heart-icon.svg" alt='Иконка "Нравится"' />
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/abhazia.jpg" alt="Абхазия" />
          <div class="elements__caption">
            <h2 class="elements__name">Абхазия</h2>
            <img class="elements__heart" src="./images/heart-icon.svg" alt='Иконка "Нравится"' />
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/red-clearing.jpg" alt="Красная поляна" />
          <div class="elements__caption">
            <h2 class="elements__name">Красная поляна</h2>
            <img class="elements__heart" src="./images/heart-icon.svg" alt='Иконка "Нравится"' />
          </div>
        </li>
      </ul>
    </section>
  </main>
  <section class="popup" aria-label="Модальное окно редактирования профиля">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__input" type="text" id="name" value="Жак-Ив Кусто" />
        <input class="popup__input" type="text" id="description" value="Исследователь океана" />
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      <img class="popup__close" src="./images/close-icon.svg" alt='Иконка "Закрыть"' />
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
